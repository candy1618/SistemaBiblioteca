<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f5deb3, #d2b48c);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #3e2723;
      min-height: 100vh;
    }

    h1 {
      font-weight: 700;
      color: #4e342e;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .card {
      border-radius: 15px;
      border: none;
      background-color: #fff9f2ee;
      backdrop-filter: blur(6px);
    }

    .btn {
      border-radius: 25px;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    #tablaLibros thead {
      background-color: #4e342e;
      color: white;
    }

    #tablaLibros tbody tr:hover {
      background-color: #f1e0c6;
      transition: background-color 0.3s;
    }

    input.form-control {
      border-radius: 10px;
      border: 1px solid #bfa67a;
    }

    .section-title {
      color: #6d4c41;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5"> Sistema de Biblioteca</h1>

    <!-- Formulario de registro -->
    <div class="card shadow p-4 mb-4">
      <h4 class="section-title mb-3">Datos del Libro</h4>
      <form id="bookForm">
        <div class="row g-3 mb-4">
          <div class="col-md-2">
            <input type="text" id="libro" class="form-control" placeholder="ID LIBRO" required>
          </div>
          <div class="col-md-2">
            <input type="text" id="isbn" class="form-control" placeholder="ISBN" required>
          </div>
          <div class="col-md-2">
            <input type="text" id="titulo" class="form-control" placeholder="TÍTULO" required>
          </div>
          <div class="col-md-2">
            <input type="text" id="autor" class="form-control" placeholder="AUTOR" required>
          </div>
          <div class="col-md-2">
            <input type="text" id="editorial" class="form-control" placeholder="EDITORIAL" required>
          </div>
          <div class="col-md-2">
            <input type="number" id="cantidad" class="form-control" placeholder="CANTIDAD" required>
          </div>
        </div>

        <!-- Botones dentro del mismo card -->
        <div class="d-flex flex-wrap justify-content-center gap-3">
          <button class="btn btn-warning px-4 text-white">Registrar</button>
          <button class="btn btn-warning px-4 text-white">Editar</button>
          <button class="btn btn-warning px-4 text-white">Buscar</button>
          <button class="btn btn-warning px-4 text-white">Eliminar</button>
          <button class="btn btn-warning px-4 text-white">Nuevo</button>
          <button class="btn btn-warning px-4 text-white">Salir</button>
        </div>
      </form>
    </div>

    <!-- Tabla de libros -->
    <div class="card shadow p-4">
      <h4 class="section-title mb-3">Lista de Libros</h4>
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle" id="tablaLibros">
          <thead class="text-center">
            <tr>
              <th>ID</th>
              <th>ISBN</th>
              <th>Título</th>
              <th>Autor</th>
              <th>Editorial</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <!-- Aquí se insertarán los libros dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
